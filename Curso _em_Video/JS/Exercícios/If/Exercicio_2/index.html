<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Verificador de Idade</title>
  </head>

  <body>
    <div class="content">
      <h1>Verificador de Idade</h1>
      <label for="idade">Insira a Idade</label>
      <input id="age" name="idade" type="number" placeholder="Idade" />

      <div class="sexo">
        <input type="radio" id="masculino" name="masculino" />
        <label for="masculino">Masculino</label>
        <input type="radio" id="feminino" name="feminino" />
        <label for="feminino">Feminino</label>
      </div>
      <button id="btn">Exibir Imagem</button>
      <div id="content-image" class="content-image">
        <img id="img" />
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
