<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Arrays</title>
</head>

<body>
    <div class="content">
        <h1>Manipulação de Arrays</h1>
        <p>Digite um número entre 1 e 100</p>
        <div class="content-input">
            <label for="input">Numero: </label>
            <input type="number" name="input" id="input">
        </div>
        <button id="btnAdd">Adicionar</button>

        <div class="list" id="list">
            <select id="select"></select>
        </div>
        <button id="btn-calcular">Calcular</button>

        <div class="list" id="content-response">
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
