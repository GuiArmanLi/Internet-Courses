<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Idade</title>
</head>

<body>
    <div class="quadro">
        <label>Insira a Idade e o Sexo</label>
        <input id="idade" type="number" placeholder="Idade">

        <div class="sexo">
            <input type="radio" id="masculino">
            <label>Masculino</label>
            <input type="radio" id="feminino">
            <label>Feminino</label>
        </div>
        <button id="botao">Exibir Imagem</button>
        <div id="content-image" class="content-image">
            <img id="imagem" src="https://placehold.co/400">
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
